name: ASC-1.2 Compliance
# Authority: Avant Systems Canon (Clause 8)

on: [push, pull_request]

jobs:
  system-integrity:
    name: System Integrity Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      # 1. Toolchain Initialization
      - name: Initialize Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format cppcheck
          gcc --version

      # 2. Formatting (Clause 8.2)
      - name: Verify Code Style
        run: |
          find . -type f \( -name "*.c" -o -name "*.h" \) \
            -not -path "./vendor/*" \
            -not -path "./build/*" \
            -not -path "./.git/*" \
            | xargs clang-format --dry-run --Werror

      # 3. Static Analysis (Clause 8.2)
      - name: Static Analysis (CppCheck)
        run: |
          cppcheck --error-exitcode=1 \
            --enable=warning,performance,portability \
            --suppress=missingIncludeSystem \
            --inline-suppr \
            --std=c11 \
            .

      # 4. Compilation Check
      - name: Build System
        run: make

      # 5. Runtime Verification (Clause 4)
      - name: Execute Test Suite
        run: make test